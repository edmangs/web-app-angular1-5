<div>
    <div class="col s12">
        <div class="z-depth-2">
            <h4 class="center-align">Creando a {{ animal.name}}</h4>
            <div class="row">
                <div class="row card-panel green center-align" ng-show="saveMessage">
                    <span class="white-text">
                        Los datos han sidos actualizados
                    </span>
                </div>
                
                <div class="row card-panel orange center-align" ng-show="saveMessageError">
                    <span class="white-text">
                        Datos insuficientes para crear a la nueva mascota
                    </span>
                </div>
                
                <form class="col s12" ng-submit="save(animal)">
                    <div class="row col s12 m12 l6">
                        <img ng-src="{{ animal.picture}}" class="responsive-img" >
                        <div class="col s12 center-align">
                            <label for="first_name">Foto *</label>
                            <input id="first_name" type="text" class="validate" ng-model="animal.picture">
                        </div>
                    </div>
                    <div class="row col s12 m12 l6">
                        <div class="col s12">
                            <label for="first_name">Nombre *</label>
                            <input id="first_name" type="text" class="validate" ng-model="animal.name">
                        </div>

                        <div class="col s12">
                            <label for="first_name">Descripci√≥n *</label>
                            <input id="first_name" type="text" class="validate" ng-model="animal.description">
                        </div>
                        
                        <div class="row col s12">
                            <label>Tipo de animal:</label>
                            <select ng-model="animal.type" ng-init="viewSelect()">
                                <option value="Perro">Perro</option>
                                <option value="Gato" >Gato</option>
                                <option value="Loro" >Loro</option>
                                <option value="Cuadrupedo" >Cuadrupedo</option>
                                <option value="Volador" >Volador</option>
                                <option value="Salvaje" >Salvaje</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row right-align">
                        <button class="btn">Guardar</button>	
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
