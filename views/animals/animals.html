<div class="row col s12">
    <div class="row"></div>
    <div class="row right-align">
        <a class="btn" href="#/new-animal">
            Agregar nueva mascota
        </a>
    </div>
    <div class="row"> 
        <table class="centered">
            <thead>
                <tr>
                    <td>Foto</td>
                    <td>Nombre</td>
                    <td class="hide-on-small-only">Tipo</td>
                    <td class="hide-on-small-only">Descrpti√≥n</td>
                    <td>Acciones</td>
                </tr>	
            </thead>

            <tbody>
                <tr ng-repeat="animal in animals track by animal.id">
                    <td width="40%" class="center-align">
                        <img ng-src="{{ animal.picture}}" class="responsive-img">
                    </td>
                    <td>{{ animal.name}}</td>
                    <td class="hide-on-small-only">{{ animal.type}}</td>
                    <td class="hide-on-small-only">{{ animal.description}}</td>
                    <td>
                        <a class="btn" ng-href="#/animal/edit/{{animal.id}}">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
